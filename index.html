<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Robot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Control Remoto del Robot</h1>

    <!-- Transmisión de video -->
    <div class="video-container">
        <img id="cameraFeed" src="/camara" alt="Cámara del robot">
    </div>

    <!-- Botones principales de movimiento -->
    <div class="controls">
        <button id="avanza">↑</button><br>
        <button id="giroIzquierda">←</button>
        <button id="retrocede">↓</button>
        <button id="giroDerecha">→</button>
    </div>

    <!-- Segunda cruceta para brazo y cámara -->
    <div class="controls secondary-controls">
        <button id="giroBrazoIzquierda">↶</button><br>
        <button id="bajarBrazo">↓</button>
        <button id="subirBrazo">↑</button>
        <button id="giroBrazoDerecha">↷</button><br>
        <button id="bajarCamara"> камер ↓</button>
        <button id="subirCamara"> камер ↑</button>
    </div>

    <!-- Sensor de gas -->
    <div class="sensor">
        <p>Sensor de Gas: <span id="gasValue">0.0</span></p>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
